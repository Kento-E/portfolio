<!DOCTYPE html> <html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Random SVG</title>
	<link rel="stylesheet" href="http://esashika-portfolio.jp/css/sanitize.css">
	<style>
		html,body{
			height:100%;
			  top:0;
  		}
	</style>
</head>
<body>
	<svg viewBox="0 0 1000 500" onload="
		var c = document.getElementsByTagName('circle');
		for(var i=0; i<c.length; i++){
			c[i].setAttribute('cx', r(1000));
			c[i].setAttribute('cy', r(500));
			c[i].setAttribute('r', r(100));
			c[i].setAttribute('fill', 'rgb('+r(255)+','+r(255)+','+r(255)+')');
		}
		function r(n){
			return Math.floor(Math.random() * (n + 1));
		}
	">
		<defs>
			<linearGradient id="g1" x1="0" y1="1" x2="1" y2="0">
				<stop offset="0" stop-color="skyblue"/>
				<stop offset="0.5" stop-color="pink"/>
				<stop offset="1" stop-color="yellow" stop-opacity="0.5"/>
			</linearGradient>
		</defs>
		<rect width="100%" height="100%" fill="url(#g1)"/>
		<circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/><circle/>
		
		<circle>
			<animate attributeName="r" values="0; 100; 0" dur="2s" repeatCount="indefinite"/>
		</circle>
		<circle>
			<animate attributeName="r" values="100; 0; 100" dur="2.5s" repeatCount="indefinite"/>
		</circle>
		<circle>
			<animate attributeName="r" values="0; 100; 0" dur="3s" begin="1s" repeatCount="indefinite"/>
		</circle>
		
		<text x="20%" y="50%" rotate="0" style="font-size:400%; fill:white; stroke:black;">
			<!--<animate attributeName="rotate" from="0" to="360" dur="2s" repeatCount="indefinite"/>-->
			Random SVG
		</text>
	</svg>
</body>
</html>
