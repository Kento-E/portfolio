<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Storage</title>
  </head>
  <body>
    <script>
      (function(){
        if (typeof(Storage)==='undefined'){
          alert('Web Storage is Not Supported.');
        } else {
          //同一Originでデータを保存
          //sesstionStorage: タブが閉じられるまで有効
          //localStorage: ブラウザ自体にずっと保存
          var s = sessionStorage;
          var l = localStorage;

          s.setItem('name','John');
          console.log(s.getItem('name'));

          l.setItem('name','Tom');
          console.log(l.getItem('name'));
        }
      })();
    </script>
  </body>
</html>
