<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Storage</title>
  </head>
  <body>
    <script>
      (function(){
        if (typeof(Storage)==='undefined'){
          alert('Web Storage is Not Supported.');
        } else {
          //同一Originでデータを保存
          //sesstionStorage: タブが閉じられるまで有効
          //localStorage: ブラウザ自体にずっと保存
          var ss = sessionStorage;
          var ls = localStorage;

          ss.setItem('name','John');
          console.log(ss.getItem('name'));

          ls.setItem('name','Tom');
          ls.setItem('aa','01');
          ls.setItem('bb','02');
          ls.setItem('cc','03');

          for (var i = 0; i<ls.length; i++) {
            console.log(ls.key(i) +  ':' + ls.getItem(ls.key(i)));
          }

          // JSON.stringify : JSON→文字列
          // JSON.parse : 文字列→JSON

          var user = {
            name: 'Mike',
            score: 80
          }

          ls.setItem('user', JSON.stringify(user));
          console.dir(JSON.parse(ls.getItem('user')));

          //removeItem(key);
          //clear();
        }
      })();
    </script>
  </body>
</html>
