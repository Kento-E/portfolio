    }
  </style>
</head>
<body>
  <canvas id="canvas" width="300" height="300">
    Canvasに対応したブラウザを用意してください。
  </canvas>

  <script>
    $(function() {
       var canvas = $('#canvas');
       if (!canvas || !canvas.getContext) return false;
         var ctx = canvas.getContext('2d');
         var startX,
             startY,
             x,
             y;
         var borderWidth = 10;

         $('#canvas').mousedown(function(e){
           startX = e.pageX;
         });
    });
  </script>
</body>
</html>
