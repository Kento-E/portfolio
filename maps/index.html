<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Google Mapsの練習</title>
  <link rel="icon" href="https://www.google.com/images/branding/product/ico/maps_32dp.ico">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFCjjfqw56ne38QFOXeHanvDmyHdiblqA&language=ja&region=JP"></script>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // geocoding: 住所から緯度経度を変換する
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode({
      'address': '大阪市北区'
    }, function(result, status){
      if(status == google.maps.GeocoderStatus.OK){

      } else {
        alert('Status Error!');
      }
    });
    var latlng = new google.maps.LatLng(34.7025,135.4955);
    var opts = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById('map'), opts);

    var infoWindow = new google.maps.InfoWindow({
      content: '<h2>JR大阪駅</h2>',
    });

    var marker = new google.maps.Marker({
      position: map.getCenter(),
      map: map
    });

    google.maps.event.addListener(marker,'click',function(){
      infoWindow.open(map,marker);
  });

    google.maps.event.addListener(map, 'click', function(event){
      var markers = new google.maps.Marker({
        position: event.latLng,
        draggable: true,
        // icon: new google.maps.MarkerImage('icon.png'),
        title: 'マーカー',
        map: map
      });
    });
  </script>
</body>
</html>
