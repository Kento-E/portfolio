<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Google Mapsの練習</title>
  <link rel="icon" href="https://www.google.com/images/branding/product/ico/maps_32dp.ico">
  <script src="https://maps.google.com/maps/api/js?language=ja"></script>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var latlng = new google.maps.LatLng(34.7025,135.4955);
    var opts = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById('map'), opts);

    var infoWindow = new google.maps.InfoWindow({
      content: '<h2>JR大阪駅</h2>',
      position: map.getCenter()
    });
    infoWindow.open(map);

    google.maps.event.addListener(map, 'click', function(event){
      var marker = new google.maps.Marker({
        position: event.latLng,
        draggable: true,
        // icon: new google.maps.MarkerImage('icon.png'),
        title: 'マーカー',
        map: map
      });
    });
  </script>
</body>
</html>
